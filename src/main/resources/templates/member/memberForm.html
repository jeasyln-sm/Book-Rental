<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>회원등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <th:block layout:fragment="css">
        <style>
            .fieldError {
                color: #bd2130;
            }
        </style>
    </th:block>
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            var isEmailChecked = false;

            function checkEmailDuplication() {
                var email = document.getElementById('email').value;
                var csrfToken = /*[[${_csrf.token}]]*/ '';
                var csrfHeader = /*[[${_csrf.headerName}]]*/ '';

                $.ajax({
                    url: '/member/check-email',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ email: email }),
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader(csrfHeader, csrfToken);
                    },
                    success: function(isDuplicate) {
                        if (isDuplicate) {
                            alert('이메일이 이미 사용 중입니다.');
                            isEmailChecked = false;
                        } else {
                            alert('사용 가능한 이메일입니다.');
                            isEmailChecked = true;
                        }
                    },
                    error: function() {
                        alert('오류가 발생했습니다. 다시 시도해 주세요.');
                        isEmailChecked = false;
                    }
                });
            }

            function validateForm() {
                if (!isEmailChecked) {
                    alert("이메일 중복 확인을 해주세요.");
                    return false;
                }
                return true;
            }

            function redirectToIndex() {
                window.location.href = '/';
            }
        </script>
    </th:block>
</head>
<body>
<div layout:fragment="content" class="container content-container">
    <h5 class="my-3 border-bottom pb-2">회원등록</h5>
    <form action="/member/new" role="form" method="post" th:object="${memberDto}" onsubmit="return validateForm()">
        <div class="form-group mb-3">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group mb-3">
            <label for="email">이메일주소</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
            <button type="button" class="btn btn-secondary mt-2" onClick="checkEmailDuplication()">중복 확인</button>
        </div>
        <div class="form-group mb-3">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호 입력">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>
        <div class="mb-3" style="text-align: center">
            <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Submit</button>
            <button type="button" class="btn btn-secondary" style="margin-left: 10px;" onClick="redirectToIndex()">Cancel</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>
</body>
</html>
