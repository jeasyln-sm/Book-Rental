<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>헤더</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #f0f0f0; /* 연한 회색 배경 */
            border-bottom: 1px solid #e0e0e0; /* 경계선 색상 */
        }
        .navbar-custom .nav-link {
            color: #333; /* 링크 색상 */
        }
        .navbar-custom .nav-link.active {
            font-weight: bold;
            color: #007bff; /* 활성화된 링크 색상 */
        }
        .navbar-custom .btn-outline-success {
            border-radius: 50px;
        }
        .navbar-custom .form-control {
            border-radius: 50px;
        }
        .navbar-brand {
            background-color: #e0e0e0; /* 연한 회색 배경 */
            color: #333;
            padding: 0.5rem 1rem; /* 적당한 패딩 추가 */
            border-radius: 0.5rem; /* 모서리 둥글게 */
            font-weight: bold;
            text-decoration: none;
        }
        .navbar-brand:hover {
            background-color: #d4d4d4; /* 배경색이 더 어두워지는 효과 */
        }
    </style>
</head>
<body>
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-custom py-2" data-bs-theme="light">
            <div class="container">
                <!-- 브랜드 또는 로고 -->
                <a href="/" class="navbar-brand d-flex align-items-center me-3">
                    📚 Book
                </a>

                <!-- 버튼 토글 -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- 네비게이션 링크 -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a href="#" class="nav-link">도서목록</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a href="#" class="nav-link">대출상태</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a href="/question/list" class="nav-link">QNA</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a href="#" class="nav-link">상담챗</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                            <a href="#" class="nav-link">도서등록</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                            <a href="#" class="nav-link">도서관리</a>
                        </li>
                    </ul>

                    <!-- 로그인, 회원가입, 로그아웃 -->
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="/member/login" class="nav-link">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="/member/logout" class="nav-link">Logout</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a href="/member/new" class="nav-link">My Page</a>
                        </li>
                    </ul>

                    <!-- 검색 폼 -->
                    <form class="d-flex ms-3" role="search" th:action="@{/search}" method="get">
                        <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <!-- Bootstrap JS와 Popper.js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
