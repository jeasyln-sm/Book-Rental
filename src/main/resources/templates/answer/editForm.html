<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>답변 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container content-container">
    <h1>답변 수정</h1>
    <form th:action="@{/answer/edit/{id}(id=${answer.id})}" th:object="${answer}" method="post">
        <div class="form-floating mb-3">
            <textarea name="content" id="content" rows="6" class="form-control" placeholder="답변을 입력해주세요"
                      th:text="${answer.content}"></textarea>
            <label for="content">답변 내용</label>
        </div>
        <input type="submit" value="수정" class="btn btn-primary">
    </form>
</div>
</body>
</html>
