<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>접근 권한 없음</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            margin-top: 100px;
            padding: 30px;
            text-align: center;
            background-color: #f8d7da;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .error-container h1 {
            font-size: 2rem;
            color: #721c24;
        }
        .error-container p {
            color: #721c24;
        }
        .btn-home {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-container">
        <h1>접근 권한 없음</h1>
        <p>죄송하지만, 이 페이지에 접근할 권한이 없습니다.</p>
        <a href="/" class="btn btn-primary btn-home">홈으로 돌아가기</a>
    </div>
</div>
</body>
</html>
