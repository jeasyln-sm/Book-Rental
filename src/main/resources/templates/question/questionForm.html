<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>도서 렌탈 프로그램</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .content-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-control-custom {
            border-radius: 0.5rem;
        }
        .btn-custom {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            color: #ffffff;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-label {
            font-weight: bold;
        }
        .form-error {
            color: #dc3545;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container content-container">
    <h5 class="my-3 border-bottom pb-2">질문 등록</h5>
    <form th:action="@{/question/new}" th:object="${questionDto}" method="post">
        <div class="form-group">
            <label for="subject" class="form-label">제목</label>
            <input type="text" th:field="*{subject}" id="subject" class="form-control form-control-custom">
            <div th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="form-error"></div>
        </div>
        <div class="form-group">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" id="content" class="form-control form-control-custom" rows="5"></textarea>
            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="form-error"></div>
        </div>
        <button type="submit" class="btn btn-custom">질문 등록</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
