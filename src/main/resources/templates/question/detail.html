<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>도서 렌탈 프로그램</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container content-container">
    <!-- 질문 -->
    <div class="card my-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${question.memberDto.name}"></h5>
            <h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
            <div class="card-text" style="white-space:pre-line;" th:text="${question.content}"></div>
            <div class="d-flex justify-content-end mt-3">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 답변의 갯수 표시 -->
    <h5 class="border-bottom my-3 py-2"
        th:text="|${#lists.size(question.answerDtos)}개의 답변이 있습니다.|"></h5>
    <!-- 답변 반복 시작 -->
    <div class="card my-3 bg-light" th:each="answer : ${question.answerDtos}">
        <div class="card-body">
            <!-- 답변 본문 -->
            <div class="card-text" style="white-space:pre-line;" th:text="${answer.content}"></div>
            <div class="d-flex justify-content-between mt-3">
                <div>
                    <span th:text="${answer.memberDto.name}"></span>
                </div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 답변 작성 -->
    <form th:action="@{|/answer/create/${question.id}|}" th:object="${answerDto}" method="post" class="my-3">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <textarea name="content" id="content" rows="10" class="form-control"></textarea>
        <input type="submit" value="답변등록" class="btn btn-primary my-2">
    </form>
</div>
</body>
</html>
