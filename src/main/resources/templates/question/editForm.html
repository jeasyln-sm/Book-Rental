<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>질문 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container content-container">
    <h2 class="my-3">질문 수정</h2>

    <!-- 수정 폼 시작 -->
    <form th:action="@{|/question/edit/${question.id}|}" method="post">
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <!-- 기존 제목을 미리 채운다 -->
            <input type="text" name="subject" id="subject" class="form-control" th:value="${question.subject}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <!-- 기존 내용을 미리 채운다 -->
            <textarea name="content" id="content" class="form-control" rows="10" required th:text="${question.content}"></textarea>
        </div>
        <!-- 수정 요청을 보낸다 -->
        <input type="submit" value="수정하기" class="btn btn-primary">
        <a th:href="@{|/question/detail/${question.id}|}" class="btn btn-secondary">취소</a>
    </form>
    <!-- 수정 폼 끝 -->
</div>
</body>
</html>
