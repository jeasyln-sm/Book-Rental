<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>도서 렌탈 프로그램</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .content-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 0.5rem;
        }
        .table-custom {
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .table-custom thead {
            background-color: #007bff;
            color: #ffffff;
        }
        .table-custom th {
            text-align: center;
            vertical-align: middle;
            font-weight: bold;
        }
        .table-custom tbody td {
            text-align: center;
            vertical-align: middle;
        }
        .table-custom tbody tr:hover {
            background-color: #f1f1f1;
        }
        .btn-dark-custom {
            background-color: #343a40;
            border-color: #343a40;
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-dark-custom:hover {
            background-color: #23272b;
            border-color: #1d2124;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container content-container">
    <div class="table-responsive">
        <table class="table table-custom">
            <thead>
                <tr>
                    <th class="bg-primary text-light">번호</th>
                    <th class="bg-primary text-light">제목</th>
                    <th class="bg-primary text-light">작성자</th>
                    <th class="bg-primary text-light">작성일시</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="question, loop : ${questionList}">
                    <td th:text="${loop.index + 1}"></td>
                    <td>
                        <a th:href="@{|/question/detail/${question.id}|}"
                        th:text="${question.subject}" class="text-decoration-none text-primary"></a>
                    </td>
                    <td th:text="${question.memberDto.name}"></td>
                    <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-end mt-3">
        <a th:href="@{/question/new}" class="btn btn-dark btn-dark-custom">질문 등록</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
